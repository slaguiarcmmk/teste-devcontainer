version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-service
    restart: unless-stopped
    depends_on:
      sqlserver:
        condition: service_started
      mongodb:
        condition: service_healthy
    environment:
      PORT: ${PORT:-3000}
      SQL_SERVER: sqlserver
      SQL_USER: ${SQL_USER:-sa}
      SQL_PASSWORD: ${SQL_PASSWORD:-YourStrong!Passw0rd}
      SQL_DATABASE: ${SQL_DATABASE:-ClientCatalog}
      SQL_MAX_POOL: ${SQL_MAX_POOL:-10}
      SQL_MIN_POOL: ${SQL_MIN_POOL:-0}
      SQL_IDLE_TIMEOUT: ${SQL_IDLE_TIMEOUT:-30000}
      MONGO_HOST: mongodb
      MONGO_PORT: ${MONGO_PORT:-27017}
      MONGO_USER: ${MONGO_USER:-root}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-example}
      MONGO_DATABASE: ${MONGO_DATABASE:-apiAuth}
      MONGO_AUTH_SOURCE: ${MONGO_AUTH_SOURCE:-admin}
      MONGO_COLLECTION: ${MONGO_COLLECTION:-credentials}
      MONGO_DEFAULT_USERNAME: ${MONGO_DEFAULT_USERNAME:-demo}
      MONGO_DEFAULT_PASSWORD: ${MONGO_DEFAULT_PASSWORD:-demo123}
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - .:/workspace
      - node-modules:/workspace/node_modules
    command: npm run dev

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: ${SQL_PASSWORD:-YourStrong!Passw0rd}
    volumes:
      - sql-data:/var/opt/mssql
      - ./sql:/usr/src/sql:ro
    ports:
      - "1433:1433"
    healthcheck:
      test:
        ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U SA -P \"$${MSSQL_SA_PASSWORD}\" -Q \"SELECT 1\""]
      interval: 10s
      timeout: 3s
      retries: 10
    command: ["/bin/bash", "/usr/src/sql/entrypoint.sh"]

  mongodb:
    image: mongo:7.0
    container_name: mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-example}
    volumes:
      - mongo-data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "27017:27017"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mongosh --quiet -u \"$${MONGO_INITDB_ROOT_USERNAME}\" -p \"$${MONGO_INITDB_ROOT_PASSWORD}\" --authenticationDatabase admin --eval 'db.runCommand({ ping: 1 })'"
        ]
      interval: 10s
      timeout: 5s
      retries: 10

volumes:
  sql-data:
  mongo-data:
  node-modules:
